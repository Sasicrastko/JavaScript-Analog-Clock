<!DOCTYPE html>
<html>
<head>

<style>
div.second-hand {
    position: absolute;
    top: 49.5%;
    left: 0%;
    width: 100%;
    height: 1%;
    background-color: transaprent;
    -ms-transform: rotate(-45deg); /* IE 9 */
    -webkit-transform: rotate(-45deg); /* Safari 3-8 */
    transform: rotate(-45deg);
}

div.inner-circle {
    position: absolute;
    top: 2%;
    left: 2%;
    width: 96%;
    height: 96%;
    background-color: black;
    border-radius: 50%;
}
div.outer-circle {
    position: absolute;
    width: 410px;
    height: 410px;
    background-color: gray;
    border-radius: 50%;
}
.transparent1{
  position: absolute;
  background-color: transparent;
  top: 0%;
  left:0%;
  width: 50%;
  height: 100%;
}

.visible{
  position: absolute;
  top: 0%;
  left:50%;
  background: red;
  width: 45%;
  height: 100%;
}
</style>

</head>
<div class="outer-circle">
<div class="inner-circle">
  <div class="second-hand">
    <div class="transparent1"></div>
    <div class="visible"></div>
  </div>
</div>
</div>

</body>
</html>
