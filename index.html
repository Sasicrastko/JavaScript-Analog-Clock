<!DOCTYPE html>
<html>
<head>

<style>
div.second-hand {
    position: absolute;
    top: 49.5%;
    left: 0%;
    width: 100%;
    height: 1%;
    /* background-color: transaprent; */
    -ms-transform: rotate(-45deg); /* IE 9 */
    -webkit-transform: rotate(-45deg); /* Safari 3-8 */
    transform: rotate(-45deg);
}

div.minute-hand {
    position: absolute;
    top: 49%;
    left: 0%;
    width: 100%;
    height: 2%;
    /* background-color: transaprent; */
    -ms-transform: rotate(0deg); /* IE 9 */
    -webkit-transform: rotate(0deg); /* Safari 3-8 */
    transform: rotate(0deg);
}

div.hour-hand {
    position: absolute;
    top: 48.75%;
    left: 0%;
    width: 100%;
    height: 2.5%;
    -ms-transform: rotate(90deg); /* IE 9 */
    -webkit-transform: rotate(90deg); /* Safari 3-8 */
    transform: rotate(90deg);
}

div.inner-circle {
    position: absolute;
    top: 2%;
    left: 2%;
    width: 96%;
    height: 96%;
    background-color: black;
    border-radius: 50%;
}

div.outer-circle {
    position: absolute;
    width: 410px;
    height: 410px;
    background-color: gray;
    border-radius: 50%;
}

.transparent1{
  position: absolute;
  background-color: transparent;
  top: 0%;
  left:0%;
  width: 50%;
  height: 100%;
}

.visible1{
  position: absolute;
  top: 0%;
  left:50%;
  background: red;
  width: 45%;
  height: 100%;
  border-radius: 90%;
}

.transparent2{
  position: absolute;
  background-color: transparent;
  top: 0%;
  left:0%;
  width: 50%;
  height: 100%;
}

.visible2{
  position: absolute;
  top: 0%;
  left:50%;
  background: yellow;
  width: 38%;
  height: 100%;
  border-radius: 70%;
}

.transparent3{
  position: absolute;
  background-color: transparent;
  top: 0%;
  left:0%;
  width: 50%;
  height: 100%;
}

.visible3{
  position: absolute;
  top: 0%;
  left:50%;
  background: blue;
  width: 30%;
  height: 100%;
  border-radius: 70%;
}

</style>

</head>
<div class="outer-circle">
<div class="inner-circle">
  <div class="second-hand">
    <div class="transparent1"></div>
    <div class="visible1"></div>
  </div>
  <div class="minute-hand">
    <div class="transparent2"></div>
    <div class="visible2"></div>
  </div>
  <div class="hour-hand">
    <div class="transparent3"></div>
    <div class="visible3"></div>
  </div>
</div>
</div>

</body>
</html>
